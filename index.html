<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <a href="#" class="Logo"> <img src="ig-logo.png" alt="" /> </a>
      <!-- Frofile image -->
      <div class="profile">
        <div class="profile-img">
          <img src="profile-nmae.jpg" alt="" />
        </div>
        <div class="name">
          <h1>Dua Lipa</h1>
          <img src="verify-img.jpeg" alt="" />
        </div>
        <span>@lipa</span>
      </div>
      <div class="about">
        <div class="box">
          <h3>54</h3>
          <span>posts</span>
        </div>
        <!-- follower box -->
        <div class="box">
          <h3>14.4k</h3>
          <span>followers</span>
        </div>
        <div class="box">
          <h3>14</h3>
          <span>following</span>
        </div>
      </div>
      <!-- menu -->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="fa fa-search"></i>
          </span>
          Explore
        </a>

        <a href="#">
          <span class="icon">
            <i class="fa fa-bell"></i>
          </span>
          Notification
        </a>

        <a href="#">
          <span class="icon">
            <i class="fa fa-envelope"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="fa fa-send"></i>
          </span>
          Direct
        </a>

        <a href="#">
          <span class="icon">
            <i class="fa fa-bar-chart"></i>
          </span>
          Ststus
        </a>

        <a href="#">
          <span class="icon">
            <i class="fa fa-gear"></i>
          </span>
          Settings
        </a>

        <a href="#">
          <span class="icon">
            <i class="fa fa-sign-out"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!-- main-home -->
    <div class="main-home">
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="fa fa-search"></i>

          <input type="text" placeholder="search" />
        </div>
        <div class="header-content">
          <i class="fa fa-bell"></i>
          <i class="fa fa-envelope"></i>
          <!-- bottom -->
          <a href="#" class="btn">
            <i class="fa fa-plus-circle"></i>
            <div class="btn-text">Add photo</div>
          </a>
        </div>
      </div>
      <!-- Stories -->
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="fa fa-play-circle"></i>
          <div class="text">Watch all</div>
        </a>
      </div>
      <!-- Stories content -->
      <div class="stories">
        <!-- stories 1 -->
        <div class="stories-img color">
          <img src="main-profile img.jpg" alt="" />
          <div class="add">+</div>
        </div>
        <!-- stories 2 -->
        <div class="stories-img color">
          <img src="main-profile1.jpg" alt="" />
        </div>
        <!-- stories 3 -->
        <div class="stories-img color">
          <img src="main-profile2.webp" alt="" />
        </div>
        <!-- stories 4 -->
        <div class="stories-img color">
          <img src="main-profile3.jpg" alt="" />
        </div>
        <!-- stories 5 -->
        <div class="stories-img color">
          <img src="main-profile4.jpg" alt="" />
        </div>
        <!-- stories 6 -->
        <div class="stories-img color">
          <img src="main-profile5.jpg" alt="" />
        </div>
        <!-- stories 7 -->
        <div class="stories-img color">
          <img src="main-profile6.jpg" alt="" />
        </div>
        <!-- stories 8 -->
        <div class="stories-img color">
          <img src="main-profile7.jpeg" alt="" />
        </div>
        <!-- stories 9 -->
        <div class="stories-img color">
          <img src="main-profile8.jpg" alt="" />
        </div>
        <!-- stories 10 -->
        <div class="stories-img color">
          <img src="main-profile9.jpg" alt="" />
        </div>
      </div>
      <!-- main posts -->
      <div class="feed">
        <h1>feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>popular</span>
        </div>
      </div>
      <!-- posts -->
      <div class="main-posts">
        <!-- box 1 -->
        <div class="post-box">
          <img src="main-posts.jpg" alt="" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="up-main-posts.jpg" alt="" />
              </div>
              <h3>Marques B</h3>
            </div>
            <div class="likes">
              <i class="fa fa-heart"></i>
              <span>84.4k</span>
              <i class="fa fa-comments-o"></i>
              <span>86</span>
            </div>
          </div>
        </div>

        <!-- box 2 -->
        <div class="post-box">
          <img src="main-posts1.jpg" alt="" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="upmain-posts3.jpg" alt="" />
              </div>
              <h3>Marques B</h3>
            </div>
            <div class="likes">
              <i class="fa fa-heart"></i>
              <span>84.4k</span>
              <i class="fa fa-comments-o"></i>
              <span>86</span>
            </div>
          </div>
        </div>

        <!-- box 3 -->
        <div class="post-box">
          <img src="main-post2.jpg" alt="" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="upmain-post4.jpg" alt="" />
              </div>
              <h3>Marques B</h3>
            </div>
            <div class="likes">
              <i class="fa fa-heart"></i>
              <span>84.4k</span>
              <i class="fa fa-comments-o"></i>
              <span>86</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
